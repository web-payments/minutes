<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Scrawl - A Meeting Scribing Tool</title>
  <meta name="description" content="The Scrawl scribing tool is used to translate IRC logs into meeting minutes." />
  <link rel="stylesheet" media="screen" href="scrawl.css" />
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
  <script type="text/javascript" src="scrawl-config.js"></script>
  <script type="text/javascript" src="scrawl.js"></script>
</head>
<body>

<div class="content">
   <div id="html-output"></div>
</div>

<!--textarea id="html-output" width="80" height="20"></textarea>

<textarea id="text-output" width="80" height="20"></textarea -->

<div class="toolbar-height toolbar-padding"></div>

<div id="toolbar">
   <span class="left-column">
      <textarea id="irc-log" class="toolbar-height" name="meeting-irc-log" placeholder="Paste and edit the IRC log here" onkeyup="javascript:scrawl.updateMinutes()"></textarea>
      <textarea id="html-markup" style="display: none;" class="toolbar-height"></textarea>
      <textarea id="text-markup" style="display: none;" class="toolbar-height"></textarea>
   </span>
   <span class="right-column">
      <div class="button" onclick="javascript:scrawl.showMarkup('raw')">Show Raw Log</div>
      <div class="button" onclick="javascript:scrawl.showMarkup('html')">Show HTML</div>
      <div class="button" onclick="javascript:scrawl.showMarkup('text')">Show Text</div>
   </span>
</div>

</body>
</html>
